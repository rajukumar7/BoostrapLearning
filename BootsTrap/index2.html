<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        height: 100vh;
        display: grid;
        gap: 3rem;
        grid-template-columns: 1fr 1fr 1.5fr;
        grid-template-rows: 1fr 1fr;
      }

      .item {
        font-size: 5rem;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-color: blue;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cowboy {
        background-color: #00b9ff;
        grid-column: spans 2;
      }
      .astronaut {
        background-color: #03989e;
        order: 1;
        grid-area: 2 / 1 / 3 / 3;
        /* grid-column: spans 2; */
      }

      .dice {
        background-color: #e85332;
        grid-row: spans 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item cowboy">🐱‍👤</div>
      <div class="item astronaut">👩‍🚀</div>
      <div class="item dice">🎲</div>
    </div>
  </body>
</html>
